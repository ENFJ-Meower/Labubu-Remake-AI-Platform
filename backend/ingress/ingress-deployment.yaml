apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress
  namespace: dag-system
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ingress
  template:
    metadata:
      labels:
        app: ingress
    spec:
      containers:
      - name: ingress
        image: docker.io/weimengze/cloud-computing-ingress:v2
        envFrom:
          - secretRef:
              name: aws-secret
        env:
        - name: REDIS_ADDR
          value: "redis-cluster.dag-system.svc.cluster.local:6379"
        - name: S3_BUCKET
          value: "cloud-computing-ai-agent"
        - name: S3_LIFECYCLE_ENABLE
          value: "Enabled"
        - name: S3_LIFECYCLE_DAYS
          value: "30"
        - name: AWS_REGION
          value: "us-east-1"
        - name: MAX_DAG_SIZE_MB
          value: "10"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "256Mi"



